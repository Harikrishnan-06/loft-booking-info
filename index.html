  padding:8px 18px;
  border:none;

  font-weight:600;

.reject{background:#ef4444;color:white;}

onSnapshot(collection(db,"bookings"),snap=>{
  list.innerHTML="";
  snap.forEach(d=>{
    const b=d.data();
    list.innerHTML+=`
      <div class="card">
        <b>${b.name}</b> | ${b.eventType}<br>
        Date: ${b.date} | Guests: ${b.guests}<br>
        Status: <b>${b.status}</b><br>
ðŸ•’ Requested On: ${b.createdAt ? b.createdAt.toDate().toLocaleString() : "Loading..."}
        <textarea id="n-${d.id}" placeholder="Internal Notes">${b.staffNotes||""}</textarea>
        <br>
        <button class="approve" onclick="updateStatus('${d.id}','Approved')">Approve</button>
        <button class="reject" onclick="updateStatus('${d.id}','Rejected')">Reject</button>
      </div>`;
  });
});

window.updateStatus = async (id,status)=>{
  await updateDoc(doc(db,"bookings",id),{
    status:status,
    staffNotes:document.getElementById(`n-${id}`).value
  });
};
